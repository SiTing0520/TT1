<html>
    <head>
        <title>
            JAVASCRIPT
        </title>
    </head>
    <body>
        <h1 id="heading">THIS IS A CALCULATOR</h1>
        Number 1:<input type="number" id="number1"><br>
        Number 2:<input type="text" id="number2"><br>
        Operation:<input type="text" id="operator"><br>
        <button onclick="count()"> Sum</button>
        <span id="result" style="color: aqua;"></span>
        <script src="script.js"></script>
        <script>
            function count(){
                var num1 =  parseInt(document.getElementById("number1").value);
                var num2 =  parseInt(document.getElementById("number2").value);
                var operator =  document.getElementById("operator").value;
                if(operator=="+"){
                    result = num1+num2;
                    document.getElementById("heading").innerHTML="SUM OF 2 NUMBERS";}
                else if(operator=="-"){
                    result = num1-num2;
                    document.getElementById("heading").innerHTML="MINUS OF 2 NUMBERS";    
                }
                else if(operator=="*"){
                    result = num1*num2;  
                    document.getElementById("heading").innerHTML="MULTIPLY OF 2 NUMBERS";  
                }
                else if(operator=="/"){

                    result = num1/num2;    
                    document.getElementById("heading").innerHTML="DIVISION OF 2 NUMBERS";
                }
                else{
                    result = "INVALID OPERATOR. ONLY SYMBOL +,-,*,/ IS VALID";
                }
                document.getElementById("result").innerHTML="RESULT IS "+ result; 
            }
        </script>
    </body>
</html>
