<html>
    <head><title>TABLE WITH COLSPAN & ROWSPAN</title></head>
    <body bgcolor="grey">
        <h2>TABLE WITH COLSPAN AND ROWSPAN</h2>
        <table bgcolor="white" border=5 height=200 width="1000">
            <tr align="left">
                <th rowspan="3" >A</th>
                <th>B</th>
                <th rowspan="2">E</th>
                <th>G</th>
            </tr>
            <tr align="left">
                <th>C</th>
                <th>H</th>
            </tr>
            <tr align="left">
                <th>D</th>
                <th>F</th>
                <th rowspan="3">L</th>
            </tr>
            <tr align="left">
                <th rowspan="2" colspan="2">I</th>
                <th>J</th>
            </tr>
            <tr align="left">
                <th>K</th>
            </tr>
            <tr align="left">
                <th>M</th>
                <th>N</th>
                <th>O</th>
                <th>P</th>
            </tr>      
        </table>
    </body>
</html>
