<html>
    <body bgcolor="#1D9DB2"></body> 
    <head><title >Contact Form</title></head>
<body text="white" >
<form> 
<h1>Contact form</h1>
<table width=700>
    <tr>
        <th align="left" >Your Name</th>  
        <th>
        <table>
        <tr>
    <th align="left"><input placeholder="First Name" size=18>
    <input placeholder="Last Name"size=18>
    </th>
    </tr>
    </table>
    </th>
    </tr>

    <tr>
        <th align="left" >Your Email</th>
        <th>
            <table>
                <tr>
    <th align="left" ><input placeholder="e.g. hello@contact.net" size=42 ></th>
    </tr>
    </table>
    </th>
    </tr>

    <tr>
        <th align="left">Phone*</th>
        <th>
            <table>
                <tr>
    <th align="left" ><input placeholder="###" size=10 >
    <input placeholder="###" size=10>
    <input placeholder="####" size=10></th>
    </tr>
    </table>
    </th>
    </tr>

    <tr>
        <th align="left">Message Subject*</th>
        <th>
        <table>
        <tr>
        <th align="left"><select name=D1><option>Other</option></select></th>
    </tr>
    </table>
    </th>
    </tr>

    <tr>
        <th align="left" >Message*</th>
        <th>
            <table>
                <tr>
        <th align="left" ><textarea name=S1 rows="5" cols="44"></textarea></th>
    </tr>
    </table>
    </th>
    </tr>

    <tr >
        <th align="left" >Verification*></th>
        <th>
        <table>
        <tr>
        <th align="left"bgcolor="white" ><font size=2 color="black"><input type="checkbox" size="100" name="verification" value="I'm not a robot"/>I'm not a robot</font>
        <img src="roboticon.png" height="30" width="30"></th>
    </tr>
    </table>
    </th>
    </tr>  
</table>
<hr>
    <input type="submit" value="SUBMIT FORM" name="B1">
</form>
</body>
</html>
